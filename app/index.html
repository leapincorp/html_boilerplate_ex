<!-- build:css styles/main.css rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'"-->
<link href="styles/main.css" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'">
<!-- endbuild -->
<noscript><link rel="stylesheet" href="styles/main.css"></noscript>
<script>
    (function () {
        // get browser link support attributes
        var supports = ("onpreload" in document.create("link"));

        // end if browser support preload attribute
        if(supports) return;

        //
        requestAnimationFrame(function () {
            var l = document.querySelectorAll('link[rel="preload"]');
            l.rel = 'stylesheet';
            l.href = href;
            l.media = media || "all";
            var ref = document.querySelector('#lazy-load-' + handle + '-css');
            var parent = ref.parentNode;
            parent.insertBefore(l, ref);
            if (handle === "leapin-stylesheet") {
                var fi = setInterval(function () {
                    if (!!l.sheet && l.sheet.cssRules.length) {
                        LEAPIN_MODs.lp_style_loaded = true;
                        clearInterval(fi);
                    }
                }, 30);
            }
        });
    }());
</script>
